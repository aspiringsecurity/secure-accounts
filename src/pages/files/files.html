<ion-header>
  <ion-navbar>
    <ion-title>
      Files
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background">
 <ion-card>
    <ion-card-header>
      Files
    </ion-card-header>

  <ion-list>
  
<button ion-item (click)="loadbudget()">  
   <ion-icon name="ios-document" item-start ></ion-icon>
    Budget File
  </button>

     <ion-icon name="ios-document" item-start ></ion-icon>
    Summary  File
  </button>

  </button>
  <button ion-item (click)="loadtransfer()">

    Transfer  File
  </button>
</ion-list>
    </ion-card-content>
 </ion-card>
</ion-content>
