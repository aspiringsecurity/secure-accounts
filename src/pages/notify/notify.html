<ion-header>
<ion-navbar>
<ion-title> Add Reminder</ion-title>     
</ion-navbar>
</ion-header>
<ion-content>


<form [formGroup]="notify">
  <ion-card>
    <ion-card-header>
     Notify me
    </ion-card-header>
    <ion-card-content>

       <p>When my Total-Balance is less than </p>
 <ion-item>
       
        <ion-input type="number"   formControlName="minbalance" placeholder="Enter the minimum balance"></ion-input>
      </ion-item>
  
  <ion-list>
     <button (click)="addNotifications()" ion-button color="primary" full>Notify me</button>
    <button (click)="cancelAll()" ion-button color="danger" full>Cancel</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</form>
  

</ion-content>
