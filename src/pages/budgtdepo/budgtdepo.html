<ion-header>

  <ion-navbar>
    <ion-title>BudgtDeposit</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="background">
  <ion-card>
    <ion-card-header>
      Budget Deposit
    </ion-card-header>
    <ion-card-content>
      <ion-item>
         <ion-label (click)="loadDatePicker()">Date : {{ date | datepipe }}</ion-label>
      </ion-item>

      <form [formGroup]="budgetdepos" >
      
       <ion-item>
          <ion-label>Account Name</ion-label>
          <ion-select formControlName="accountname" multiple="false" >
          <ion-option  *ngFor='let account of accountsList' [value]="account">{{ account }}</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
        
        <ion-label>Details</ion-label>
        <ion-input type="text" formControlName="details"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Amount<span>&nbsp;<sup>*</sup></span></ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
<ion-item>
<ion-list>
      <button ion-button type="submit" (click)="depositbudget()">Deposit Budget</button>
      </ion-list>
</ion-item>
      </form>
    </ion-card-content>
  </ion-card> 
  

</ion-content>
