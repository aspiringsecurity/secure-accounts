<ion-header>

  <ion-navbar>
    <ion-title>Transfer</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="background">
  
  <ion-card>
    <ion-card-header>
      TRANSFER
    </ion-card-header>
    <ion-card-content>

      <ion-item>
      <ion-label (click)="loadDatePicker()">Date : {{ date | datepipe }}</ion-label>
  </ion-item>
      <form [formGroup]="transfer" >
         <ion-item>
        <ion-label>Amount<span>&nbsp;<sup>*</sup></span></ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>

     <ion-label>FROM</ion-label>
	  <ion-select formControlName="from" multiple="false" >
	    <ion-option  *ngFor='let transfer of accountsList' [value]="transfer">{{transfer }}</ion-option>
	  </ion-select>
      </ion-item>
      <ion-item>


     <ion-label>TO</ion-label>
	  <ion-select formControlName="to" multiple="false" >
	    <ion-option  *ngFor='let transfer of accountsList' [value]="transfer">{{transfer }}</ion-option>
	  </ion-select>
      </ion-item>
      

     
       <ion-item>
        <ion-label> Reason<span>&nbsp;<sup>*</sup></span></ion-label>
        <ion-input type="text" formControlName="reason"></ion-input>
      </ion-item>

       
      <ion-item>
<ion-list>
      <button ion-button (click)="transferData()" >Transfer</button>
      </ion-list>
</ion-item>
      </form>
     
    </ion-card-content>
  </ion-card>

</ion-content>
