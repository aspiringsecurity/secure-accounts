<ion-header>

  <ion-navbar>
    <ion-title>View/Edit</ion-title>
    	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
	<ion-label>Date:</ion-label>
		<ion-label (click)="openDatePicker()">{{ entry.date | datepipe }}</ion-label>
	</ion-item>
	<ion-item>
	<ion-label>Num:</ion-label>
		<ion-input  [(ngModel)]="entry.num" name="Num"></ion-input>
	</ion-item>
	<ion-item>
	<ion-label>Description:</ion-label>
		<ion-textarea [(ngModel)]="entry.description" name="Description"></ion-textarea>
	</ion-item>
	<ion-item>
	<ion-label>R:</ion-label>
		<ion-input [(ngModel)]="entry.r" name="R"></ion-input>
	</ion-item>
	<ion-item>
	<ion-label>Withdraw:</ion-label>
		<ion-input [(ngModel)]="entry.withdraw" name="Withdraw" [disabled]="!enableClicked"></ion-input>
	</ion-item>
	<ion-item>
	<ion-label>Deposit:</ion-label>
		<ion-input [(ngModel)]="entry.deposit" name="Deposit" [disabled]="!enableClicked"></ion-input>
	</ion-item>
	<br>

	<!-- Float the icon left -->
	<button ion-button icon-left (click)="update()" block><ion-icon name="create"></ion-icon>
		Update
	</button>

	<!-- Float the icon right -->
	<button ion-button icon-left (click)="delete()" block outline color="danger"><ion-icon name="trash"></ion-icon>
		Delete
	</button>

	<ion-toolbar item-input-inset>
    	<button ion-button icon-left (click)="edit(true)" block outline><ion-icon name="lock"></ion-icon>
			Enable edit amount
		</button>
		<button ion-button icon-left (click)="edit(false)" block outline><ion-icon name="unlock"></ion-icon>
			Disable edit amount
		</button>
  	</ion-toolbar>

</ion-content>
